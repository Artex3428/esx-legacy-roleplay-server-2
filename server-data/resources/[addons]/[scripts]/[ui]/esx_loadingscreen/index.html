<html lang="en">
    <head>
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
        <script src="./js/index.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="wrapper">
            <audio id="bgmusic" autoplay loop>
                <source src="assets/song.mp3" type="audio/mpeg">
            </audio>
            <div style="position: absolute; left: 50%; top: 40%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <img src="assets/logo.png" alt="The server logo" style="width: 200px;">
                <h1 style="color: #727272; font-size: 45px;">Default FXServer</h1>
                <p style="color: #727272; font-size: 16px;">Press space to stop/play music.</p>
            </div>
            <div id="loading_txt">
                <p class="text_thing">Loading</p>
            </div>
        </div>

        <script>
            let isPlaying = true;

            function toggleMusic() {
                if (isPlaying) {
                    document.getElementById('bgmusic').pause();
                } else {
                    document.getElementById('bgmusic').play();
                }
                isPlaying = !isPlaying; // Update the state
            }

            window.addEventListener('blur', () => {
                document.getElementById('bgmusic').pause();
            });

            // Resume music when the window regains focus
            window.addEventListener('focus', () => {
                document.getElementById('bgmusic').play();
            });

            window.addEventListener('keydown', (event) => {
                if (event.code === 'Space') { // Check if the spacebar is pressed
                    event.preventDefault(); // Prevent default spacebar behavior (scrolling)
                    toggleMusic();
                }
            });
        </script>
    </body>
</html>
