<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facecover</title>

    <style>
        body {
            background-image: url("img.jpg");
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body style="display: none; margin: 0;">
    <script>
        window.addEventListener('message', (event) => {
            if (event.data.type === 'opennui') {
                document.body.style.display = "block";
            } else if (event.data.type === 'closenui') {
                document.body.style.display = "none";
            }
        });

        function setNuiFocus(isFocused) {
            fetch(`https://${GetParentResourceName()}/setNuiFocus`, {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                },
                body: JSON.stringify({ isFocused }),
            });
        }

    </script>
</body>
</html>
